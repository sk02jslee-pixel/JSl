<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>완벽한 원 그리기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #333;
            cursor: crosshair;
            background-color: #fff;
        }
        #score {
            font-size: 2em;
            margin-top: 1rem;
            color: #333;
        }
        #instructions {
            margin-top: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>완벽한 원 그리기</h1>
    <div id="game-container">
        <canvas id="drawCanvas" width="500" height="500"></canvas>
        <div id="score">점수: 0%</div>
        <div id="instructions">캔버스에 원을 그려보세요.</div>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const instructionsElement = document.getElementById('instructions');

        let isDrawing = false;
        let points = [];

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points = [{ x: e.offsetX, y: e.offsetY }];
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                points.push({ x: e.offsetX, y: e.offsetY });
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                if (points.length > 10) {
                    const score = calculateCircularity(points);
                    scoreElement.textContent = `점수: ${score.toFixed(1)}%`;
                    drawResult(score);
                }
            }
        });

        function calculateCircularity(points) {
            const center = getCenter(points);
            const radii = points.map(p => Math.sqrt(Math.pow(p.x - center.x, 2) + Math.pow(p.y - center.y, 2)));
            const avgRadius = radii.reduce((sum, r) => sum + r, 0) / radii.length;
            const stdDev = Math.sqrt(radii.map(r => Math.pow(r - avgRadius, 2)).reduce((sum, val) => sum + val, 0) / radii.length);

            // 점수가 100에 가까울수록 완벽한 원
            const score = Math.max(0, 100 - (stdDev / avgRadius) * 100);
            return score;
        }

        function getCenter(points) {
            const sumX = points.reduce((sum, p) => sum + p.x, 0);
            const sumY = points.reduce((sum, p) => sum + p.y, 0);
            return { x: sumX / points.length, y: sumY / points.length };
        }

        function drawResult(score) {
            if (score > 90) {
                instructionsElement.textContent = '와! 거의 완벽한 원이에요!';
            } else if (score > 70) {
                instructionsElement.textContent = '꽤 좋은 원이네요!';
            } else if (score > 50) {
                instructionsElement.textContent = '조금 더 연습해 보세요.';
            } else {
                instructionsElement.textContent = '다시 시도해 보세요!';
            }

            // 그린 원과 함께 완벽한 원을 표시
            const center = getCenter(points);
            const radii = points.map(p => Math.sqrt(Math.pow(p.x - center.x, 2) + Math.pow(p.y - center.y, 2)));
            const avgRadius = radii.reduce((sum, r) => sum + r, 0) / radii.length;

            ctx.beginPath();
            ctx.arc(center.x, center.y, avgRadius, 0, 2 * Math.PI);
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;
        }
    </script>
</body>
</html>
